<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Student Hub Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <script src="https://kit.fontawesome.com/da04461194.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
        </nav>
        <h1>
            Coding Bootcamps Europe
        </h1>
    </header>
    <div class="header__bottom">
        <svg class="svg-arrow" width="100%" height="100%" viewbox="0 0 100 100" preserveAspectRatio="none">
            <!-- <polygon points="0,0 50,100 100,0" /> -->
            <polygon points="0,0 0,20 50,100 100,20 100,0" />
        </svg>
    </div>
    <main>
        <div class="heading">
            <h2>Students</h2>
            <p>Your fellow students</p>
        </div>
        <section class="user-interaction">
            <div class="searchbar">
                <input type="text" name="searchbar" id="searchbar" placeholder="Search for student names">
                <label for="searchbar"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
            <div class="filter">
                <div class="filter__class">
                    <select name="class-selection" id="class-selection">
                        <option value="nov-22">Class of November 2022</option>
                        <option value="dec-22">Class of December 2022</option>
                        <option value="jan-23">Class of January 2023</option>
                    </select>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="filter__class">
                    <select name="time-selection" id="time-selection">
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                    </select>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </section>
        <section class="main-wrapper">
            <h3>Full-time November class of 2022</h3>
            <div class="member-card">
                <i class="fa-regular fa-user"></i>
                <div>
                    <h4>Name</h4>
                    <a href="">GH Link</a>
                </div>
            </div>
            <div class="member-card">

            </div>

                <div>
                    <h4>Name</h4>
                    <a href="">GH Link</a>
                </div>
            </div>

                <i class="fa-regular fa-user"></i>
                <div>
                    <h4>Name</h4>
                    <a href="">GH Link</a>
                </div>
            </div>
            <div class="member-card">
                <i class="fa-regular fa-user"></i>
                <div>
                    <h4>Name</h4>
                    <a href="">GH Link</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
